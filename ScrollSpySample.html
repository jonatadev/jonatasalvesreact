<html lang="en">
  <head>
    <title>Welcome to my Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="css/Bootstrap v4.3.1.min.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
        min-height: 100vh;
        margin: 0;
      }
      .navbar {
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        border-radius: 0 0 12px 12px;
      }
      .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
        background-color: #26d0ce;
        color: #fff;
      }
      .nav-pills .nav-link {
        color: #1a2980;
        font-weight: bold;
        transition: background 0.2s, color 0.2s;
      }
      .dropdown-menu {
        border-radius: 8px;
      }
      h4 {
        margin-top: 2.5rem;
        color: #1a2980;
        font-weight: bold;
        letter-spacing: 1px;
      }
      p {
        color: #333;
        background: rgba(255,255,255,0.7);
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      }
      [data-spy="scroll"] {
        padding: 2rem;
        max-width: 700px;
        margin: 2rem auto;
        background: rgba(255,255,255,0.5);
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(26,41,128,0.08);
      }
    </style>            
  </head>

  <body>
    <nav id="navbar-example2" class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#fat">@fat</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#mdo">@mdo</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#one">one</a>
            <a class="dropdown-item" href="#two">two</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#three">three</a>
          </div>
        </li>
      </ul>
    </nav>
    <div data-spy="scroll" data-target="#navbar-example2" data-offset="0">
      <h4 id="fat">@fat</h4>
      <p>...</p>
      <h4 id="mdo">@mdo</h4>
      <p>...</p>
      <h4 id="one">one</h4>
      <p>...</p>
      <h4 id="two">two</h4>
      <p>...</p>
      <h4 id="three">three</h4>
      <p>...</p>
    </div>   


  <script src="js/jQuery v3.4.1 .min.js" type="text/javascript"></script>
  <script src="js/Bootstrap v4.3.1.bundle.min.js" type="text/javascript"></script>
    <script src="js/Bootstrap v4.3.1.bundle.min.js" type="text/javascript"></script>
  </body>
</html>
